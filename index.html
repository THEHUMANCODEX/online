<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Human Codex</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .video-wrapper {
      position: relative;
      width: auto;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      height: 100%;
      max-height: 100%;
      width: auto;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .video-wrapper {
        width: 100%;
        height: 100%;
      }

      video {
        width: 100%;
        height: auto;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video autoplay muted loop playsinline>
      <source src="LOADING_BAR.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
