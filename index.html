<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Human Codex</title>
  <style>
    @font-face {
      font-family: 'Handjet';
      src: url('./Handjet-Medium.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Handjet', monospace;
      color: #00E200;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain;
      z-index: 0;
      pointer-events: none;
    }

    .countdown-overlay {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      width: 100%;
    }

    .title {
      font-size: 1.2rem;
      letter-spacing: 3px;
      margin-bottom: 16px;
      opacity: 0.9;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1.5rem;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }

    .number {
      font-size: 2.5rem;
    }

    .label {
      font-size: 0.8rem;
      opacity: 0.5;
      margin-top: 4px;
    }
