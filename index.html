<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Human Codex</title>
  <style>
    @font-face {
      font-family: 'Handjet';
      src: url('./Handjet-Medium.ttf') format('truetype');
    }

    body {
      margin: 0;
      background-color: black;
      font-family: 'Handjet', monospace;
      color: #00E200;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100vh;
      width: auto;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -30%);
      text-align: center;
      z-index: 2;
    }

    .release-text {
      font-size: 1.2rem;
      letter-spacing: 2px;
      margin-bottom: 2px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 28px;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .number {
      font-size: 2.2rem;
    }

    .label {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 2px;
    }

    .download-button {
      margin-top: 12px; /* 버튼을 위로 당김 */
      display: flex;
      justify-content: center;
    }

    .download-button button {
      font-family: 'Handjet', monospace;
      background-color: transparent;
      border: 1px solid #FF0033;
      color: #FF0033;
      padding: 4px 12px;
      font-size: 1.1rem;
      letter-spacing: 1.5px;
      cursor: pointer;
      text-transform: uppercase;
      line-height: 1;
    }

    @media (max-width: 600px) {
      .release-text {
        font-size: 1rem;
      }

      .number {
        font-size: 1.5rem;
      }

      .label {
        font-size: 0.65rem;
      }

      .countdown {
        gap: 18px;
      }

      .download-button button {
        font-size: 1rem;
        padding: 4px 10px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="container">
    <video src="LOADING_BAR.mp4" autoplay muted loop playsinline></video>

    <div class="overlay">
      <div class="release-text">C0D3X RELEASE</div>
      <div class="countdown">
        <div class="unit">
          <div class="number" id="days">365</div>
          <div class="label">DAYS</div>
        </div>
        <div class="unit">
          <div class="number" id="hours">00</div>
          <div class="label">HRS</div>
        </div>
        <div class="unit">
          <div class="number" id="minutes">00</div>
          <div class="label">MINS</div>
        </div>
        <div class="unit">
          <div class="number" id="seconds">00</div>
          <div class="label">SECS</div>
        </div>
      </div>

      <!-- ✅ 버튼 -->
      <div class="download-button">
        <button onclick="window.location.href='https://thehumancodex.gumroad.com/l/oiojav'">
          D0WNL0AD
        </button>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 365);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
