<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Video</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      pointer-events: none;
      transform: scale(0.8);
    }
  </style>
</head>
<body oncontextmenu="return false">
  <video src="LOADING_BAR.mp4" autoplay muted playsinline loop></video>
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
  </script>
</body>
</html>
