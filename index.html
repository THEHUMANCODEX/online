<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Human Codex</title>
  <style>
    @font-face {
      font-family: 'Handjet';
      src: url('./Handjet-Medium.ttf') format('truetype');
    }

    body {
      margin: 0;
      background-color: black;
      font-family: 'Handjet', monospace;
      color: #00E200;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100vh;
      width: auto;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }

    .release-text {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 2px;
      z-index: 2;
    }

    .countdown {
      position: absolute;
      bottom: 5%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 2;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }

    .number {
      font-size: 2.5rem;
    }

    .label {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 4px;
    }

    @media (max-width: 600px) {
      .release-text {
        font-size: 1rem;
      }
      .number {
        font-size: 2rem;
      }
      .countdown {
        gap: 20px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="container">
    <video src="LOADING_BAR.mp4" autoplay muted loop playsinline></video>

    <div class="release-text">C0D3X RELEASE</div>

    <div class="countdown">
      <div class="unit">
        <div class="number" id="days">365</div>
        <div class="label">DAYS</div>
      </div>
      <div class="unit">
        <div class="number" id="hours">00</div>
        <div class="label">HRS</div>
      </div>
      <div class="unit">
        <div class="number" id="minutes">00</div>
        <div class="label">MINS</div>
      </div>
      <div class="unit">
        <div class="number" id="seconds">00</div>
        <div class="label">SECS</div>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 365);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
